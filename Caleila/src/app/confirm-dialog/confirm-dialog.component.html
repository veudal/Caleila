<h2 mat-dialog-title>Confirm deletion</h2>
<mat-dialog-content>You are about to permanently delete '{{ data.title }}'. This action cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="confirm">Confirm</button>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
</mat-dialog-actions>
